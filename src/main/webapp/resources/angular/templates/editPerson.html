<div ng-controller="PersonEditCtrl">
<h3>{{editData.response.person.firstName}} {{editData.response.person.lastName}}</h3>

<div><strong>Personnel Information</strong></div>
<address>
	<a href="mailto:#">{{editData.response.person.email}}</a><br />
</address>

<table class="table table-condensed">
	<thead>
		<tr>
			<th>Assigned Rooms</th>
			<th><a href class="pull-right add" title="Add Department" ng-click="add.show = true"><i class="icon-plus"></i></a></th>
		</tr>
	</thead>
	<tbody class="table-container">
		<tr ng-show="add.show" demo-addroom>
		</tr>
		<tr ng-repeat="item in editData.response.rooms | orderBy: 'building.name'">
			<td><a href="#">{{item.building.name}} - {{item.name}}</a></td>
			<td><a href class="pull-right remove" title="Remove Item" ng-click="remove(item)"><i class="icon-remove"></i></a></td>
		</tr>
	</tbody>
</table>
</div>
