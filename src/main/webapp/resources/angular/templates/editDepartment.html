<div ng-controller="DepartmentEditCtrl">
<h3>{{editData.name}}</h3>
<table class="table table-condensed">
	<thead>
		<tr>
			<th>Principal Investigators</th>
			<th><a href class="pull-right add" title="Add Department" ng-click="add.show = true"><i class="icon-plus"></i></a></th>
		</tr>
	</thead>
	<tbody class="table-container">
		<tr ng-show="add.show">
			<td>
				<input type="text" placeholder="Last Name, First Name" class="typeahead input-xlarge" style="width: 300px;" ng-model="new.person" demo-typeahead/>
			</td>
			<td>
				<a href class="pull-right cancel" title="Cancel Add" ng-click="add.show = false; new.person = ''"><i class="icon-remove"></i></a>
				<a href class="pull-right save margin-right5" title="Save Person Assignment" ng-click="save()"><i class="icon-ok"></i></a>
			</td>
		</tr>
		<tr ng-repeat="item in editData.childOrganization | orderBy: 'firstName'">
			<td>{{item.firstName}} {{item.lastName}}</td>
			<td><a href class="pull-right remove" title="Remove Item" ng-click="remove(item)"><i class="icon-remove"></i></a></td>
		</tr>
	</tbody>
</table>
</div>
